<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Esboço Bíblico</title>
    <style>
      body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
      textarea { width: 100%; height: 80px; margin-bottom: 10px; }
      button { padding: 10px 20px; background: #4CAF50; color: white; border: none; }
      #output { margin-top: 20px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>Gerador de Esboço Bíblico</h1>
    <textarea id="versiculo" placeholder="Digite o livro, capítulo ou versículo..."></textarea>
    <button onclick="gerarEsboco()">Gerar Esboço</button>
    <div id="output"></div>
    <script>
      async function gerarEsboco() {
        const texto = document.getElementById("versiculo").value;
        const res = await fetch("/api/gerar-esboco", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: texto })
        });
        const data = await res.json();
        document.getElementById("output").textContent = data.resultado;
      }
    </script>
  </body>
</html>
